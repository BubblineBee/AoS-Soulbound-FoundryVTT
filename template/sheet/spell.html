<form class="{{cssClass}}" autocomplete="off">
    <div class="spell">
        <div class="sheet-header">
            <div class="avatar">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            </div>
            <div class="wrapper-column">
                <div class="name">
                    <label>{{localize "SPELL.NAME"}}</label>
                    <input name="name" type="text" value="{{item.name}}"/>
                </div>
            </div>
        </div>

        <div class="sheet-tabs tabs" data-group="primary">
            <b class="item" data-tab="description">{{localize "TAB.DESCRIPTION"}}</b>
            <b class="item" data-tab="stats">{{localize "TAB.STATS"}}</b>
        </div>

        <div class="sheet-body">
            <div class="tab" data-group="primary" data-tab="description">
                <div class="description">
                    <h1>{{localize "TITLE.DESCRIPTION"}}</h1>
                    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
                </div>
            </div>
            <div class="tab" data-group="primary" data-tab="stats">
                <div class="stats">
                    <h1>{{localize "TITLE.STATS"}}</h1>
                    <div class="wrapper">
                        <label>{{localize "SPELL.LORE"}}</label>
                        <input name="data.lore" type="text" value="{{data.lore}}"/>
                    </div>
                    <div class="wrapper">
                        <label>{{localize "SPELL.DN"}}</label>
                        <input name="data.dn" type="text" value="{{data.dn}}" />
                    </div>
                    <div class="wrapper">
                        <label>{{localize "SPELL.TARGET"}}</label>
                        <input name="data.target" type="text" value="{{data.target}}" />
                    </div>
                    <div class="wrapper">
                        <label>{{localize "SPELL.RANGE"}}</label>
                        <select name="data.range">
                            {{#select data.range}}
                                <option value="you">{{localize "RANGE.YOU"}}</option>
                                <option value="self">{{localize "RANGE.SELF"}}</option>
                                <option value="close">{{localize "RANGE.CLOSE"}}</option>
                                <option value="short">{{localize "RANGE.SHORT"}}</option>
                                <option value="medium">{{localize "RANGE.MEDIUM"}}</option>
                                <option value="long">{{localize "RANGE.LONG"}}</option>
                            {{/select}}
                        </select>
                    </div>
                    <div class="wrapper">
                        <label>{{localize "SPELL.DURATION"}}</label>
                        <input name="data.duration" type="text" value="{{data.duration}}"/>
                    </div>
                    <div class="wrapper">
                        <label>{{localize "SPELL.TEST"}}</label>
                        <input title="{{data.test}}"  name="data.test" type="text" value="{{data.test}}"/>
                    </div>
                    <div class="wrapper">
                        <label>{{localize "SPELL.OVERCAST"}}</label>
                        <input title="{{data.overcast}}" name="data.overcast" type="text" value="{{data.overcast}}"/>
                    </div>
                    <div class="wrapper">
                        <label>{{localize "SPELL.EFFECT"}}</label>
                        <input name="data.effect" type="text" value="{{data.effect}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
