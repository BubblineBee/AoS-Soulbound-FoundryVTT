<form class="{{cssClass}}" autocomplete="off">
    <div class="talent">
        <div class="sheet-header">
            <div class="avatar">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            </div>
            <div class="wrapper-column">
                <div class="name">
                    <label>{{localize "TALENT.NAME"}}</label>
                    <input name="name" type="text" value="{{item.name}}"/>
                </div>
            </div>
        </div>

        <div class="sheet-tabs tabs" data-group="primary">
            <b class="item" data-tab="description">{{localize "TAB.DESCRIPTION"}}</b>
        </div>

        <div class="sheet-body">
            <div class="tab" data-group="primary" data-tab="description">
                <div class="wrapper">
                    <div class="requirement">
                        <label>{{localize "TALENT.REQUIREMENT"}}</label>
                        <input title="{{data.requirement}}" name="data.requirement" type="text" value="{{data.requirement}}"/>
                    </div>
                    <div class="effect">
                        <label>{{localize "TALENT.EFFECT"}}</label>
                        <input title="{{data.effect}}" name="data.effect" type="text" value="{{data.effect}}"/>
                    </div>
                </div>
                <div class="description">
                    <h1>{{localize "TITLE.DESCRIPTION"}}</h1>
                    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
                </div>
            </div>
        </div>
    </div>
</form>
