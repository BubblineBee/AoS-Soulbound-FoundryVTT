<form class="{{cssClass}}" autocomplete="off">
    <div class="party">
        <div class="sheet-header">
            <div class="avatar">
                <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
            </div>
            <div class="bio">
                <div class="wrapper-row">
                    <div class="name">
                        <label>{{localize "BIO.NAME"}}</label>
                        <input name="name" type="text" value="{{actor.name}}"/>
                    </div>
                </div>
                <div class="wrapper-row">
                    <div class="soulfire">
                        <label>{{localize "PARTY.SOULFIRE"}}</label>
                        <input name="data.soulfire.value" type="text" value="{{data.soulfire.value}}"/>
                        <input name="data.soulfire.max" type="text" value="{{data.soulfire.max}}"/>
                    </div>
                    <div class="doom">
                        <label>{{localize "BIO.DOOM"}}</label>
                        <input name="data.doom" type="text" value="{{data.doom}}"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="sheet-tabs tabs" data-group="primary">
            <b class="item" data-tab="main">{{localize "TAB.MAIN"}}</b>
            <b class="item" data-tab="members">{{localize "TAB.MEMBERS"}}</b>
        </div>

        <div class="sheet-body">
            <div class="tab" data-group="primary" data-tab="main">
                {{> systems/age-of-sigmar-soulbound/template/sheet/tab/party-main.html}}
            </div>
            <div class="tab" data-group="primary" data-tab="members">
                {{> systems/age-of-sigmar-soulbound/template/sheet/tab/party-members.html}}
            </div>
        </div>
    </div>
</form>
