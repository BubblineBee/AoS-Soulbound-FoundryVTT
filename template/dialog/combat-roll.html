<div class="age-of-sigmar-soulbound dialog">
    <div class="wrapper">
        <label>{{localize "DIALOG.ATTRIBUTE"}}</label>
        <select id="attribute">
            {{#each attributes as |attribute key|}}
                {{#if attribute.selected}}
                    <option value="{{key}}" selected>{{localize attribute.label}}</option>
                {{else}}
                    <option value="{{key}}">{{localize attribute.label}}</option>
                {{/if}}
            {{/each}}
        </select>
    </div>
    <div class="wrapper">
        <label>{{localize "DIALOG.SKILL"}}</label>
        <select id="skill">
            {{#each skills as |skill key|}}
                {{#if skill.selected}}
                    <option value="{{key}}" selected>{{localize skill.label}}</option>
                {{else}}
                    <option value="{{key}}">{{localize skill.label}}</option>
                {{/if}}
            {{/each}}
        </select>
    </div>
    <div class="wrapper">
        <label>{{localize "DIALOG.ATTACK"}}</label>
        <select id="attack">
            {{#each rating.values as | rating |}}
                {{#if rating.isAttack}}
                    <option value="{{rating.key}}" selected>{{localize rating.label}} {{rating.key}}</option>
                {{else}}
                    <option value="{{rating.key}}">{{localize rating.label}} {{rating.key}}</option>
                {{/if}}
            {{/each}}
        </select>
    </div>
    <div class="wrapper">
        <label>{{localize "DIALOG.DEFENSE"}}</label>
        <select id="defense">
            {{#each rating.values as | rating |}}
                {{#if rating.isDefence}}
                    <option value="{{rating.key}}" selected>{{localize rating.label}} {{rating.key}}</option>
                {{else}}
                    <option value="{{rating.key}}">{{localize rating.label}} {{rating.key}}</option>
                {{/if}}
            {{/each}}
        </select>
    </div>
    <div class="wrapper">
        <label>{{localize "DIALOG.ARMOUR"}}</label>
            <input id="armour" type="number" value="{{armour}}"/>
    </div>
    <div class="wrapper">
        <label>{{localize "DIALOG.BONUSDICE"}}</label>
        <input id="bonusDice" type="number" value="{{bonusDice}}" />
    </div>
    <div class="wrapper">
        <label>{{localize "DIALOG.DOUBLE_TRAINING"}}</label>
        <input id="double-training" type="checkbox" value="active" />
        <label>{{localize "DIALOG.DOUBLE_FOCUS"}}</label>
        <input id="double-focus" type="checkbox" value="active" />
    </div>
</div>
